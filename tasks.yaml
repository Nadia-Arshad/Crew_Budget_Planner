finance_advisor_task:
  description: >
    Conduct a thorough research about {income}
    Make sure to keep in mind the expenses and earnings, and how well it should be balanced.
  expected_output: >
    A list with 10 bullet points of the most relevant information about {income}
  agent: finance_advisor

budget_planner_task:
  description: >
    Review the context you got and formulate a comprehensive budget. 
    Make sure the budget is detailed and contains any and all relevant information.
  expected_output: >
    A full fledged budget circling education, food, rent and major living expense.
    Formatted as markdown without '```'
  agent: budget_planner